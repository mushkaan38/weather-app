<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Weather App</title>
  <link rel="stylesheet" href="style.css"/>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <div class="card">
    <div class="search">
      <input type="text" placeholder="Enter city name" spellcheck="false"/>
      <button><img src="https://cdn-icons-png.flaticon.com/512/54/54481.png" alt="Search"/></button>
    </div>

    <div class="weather">
      <img src="" class="weather-icon" alt="Weather Icon"/>
      <h1 class="temp">22Â°C</h1>
      <h2 class="city">City</h2>
      <p class="datetime">Date & Time</p>
      <div class="details">
        <div class="col">
          <img src="https://cdn-icons-png.flaticon.com/512/728/728093.png" alt="Humidity Icon"/>
          <div>
            <p class="humidity">50%</p>
            <p>Humidity</p>
          </div>
        </div>
        <div class="col">
          <img src="https://cdn-icons-png.flaticon.com/512/3075/3075858.png" alt="Wind Icon"/>
          <div>
            <p class="wind">15 km/h</p>
            <p>Wind Speed</p>
          </div>
        </div>
      </div>
    </div>

    <div class="forecast-buttons" id="forecastButtons"></div>

    <canvas id="forecastChart" width="400" height="200"></canvas>
  </div>

  <script src="script.js"></script>
</body>
</html>
